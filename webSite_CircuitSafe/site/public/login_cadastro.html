<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./css/login_cadastro.css">
    <title>Login Page</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <div class="form">
                <h1>Cadastre-se</h1>
                <div class="social-icons">
                    <img src="./assets/imgs/full-logo.png" alt="">
                </div>
                <input id="email_usuario" type="email" placeholder="Email">
                <input id="senha_usuario" type="password" placeholder="Senha">
                <input id="cpf_usuario" type="text" placeholder="cpf">
                <button>Cadastrar</button>
            </div >
        </div>
        <div class="form-container sign-in">
            <div class="form">
                <h1>Entrar</h1>
                <div class="social-icons">
                    <img src="./assets/imgs/full-logo.png" alt="">
                </div>
                <input id="email_usuario_login" type="email" placeholder="Email ou cpf">
                <input id="senha_usuario_login" type="password" placeholder="Senha">
                <a href="#">Esqueceu sua senha?</a>
                <button onclick="logar()">Login</button>
            </div >
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem vindo de volta!</h1>
                    <p>Insira seus dados pessoais para usar todos os recursos do site</p>
                    <button class="hidden" id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Ol√°, Amigo!</h1>
                    <p>Registre-se com seus dados pessoais para usar todos os recursos do site</p>
                    <button class="hidden" id="register">Cadastre-se</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/Login_Cadastro.js"></script>
</body>

</html>
