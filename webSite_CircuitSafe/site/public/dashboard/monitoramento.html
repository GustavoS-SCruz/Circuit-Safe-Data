    <link rel="stylesheet" href="../css/dashboard.css" />

<body>
    <div class="body-loading row" id="body_loading">
        <img src="../assets/loading-blue.gif" alt="" style="height: 10vh; width: auto;">
    </div>
    <div class="body-container row" id="body_container_monitoramento">
        <div class="menu navbar flex-column justify-content-space-between bg-primary">
            <img src="../assets/imgs/logo.svg" alt="Logo" class="logotype d-inline-block align-text-center" />
            <nav class="nav flex-column justify-content-space-between">
                <a class="menu-item nav-link d-flex align-items-center text-white-50 active" value="home"
                    title="Home"><i class="bi bi-house"></i><span class="hidden-text"> Home</span></a>
                <a class="menu-item nav-link d-flex align-items-center text-white-50" value="maquinas" title="Maquinas">
                    <i class="bi bi-pc-display"></i><span class="hidden-text"> Máquinas</span></a>
                <a class="menu-item nav-link d-flex align-items-center text-white-50" value="monitoramento"
                    title="Monitoramento">
                    <i class="bi bi-graph-up-arrow"></i><span class="hidden-text"> Monitoramento</span></a>
                <a class="menu-item nav-link d-flex align-items-center text-white-50" value="registro" title="Histórico de Dados">
                    <i class="bi bi-file-earmark-bar-graph"></i><span class="hidden-text"> Histórico de Dados</span></a>
                <a class="menu-item nav-link d-flex align-items-center text-white-50" value="alertas" title="alertas">
                    <i class="bi bi-exclamation-octagon"></i><span class="hidden-text"> Alertas</span></a>
                    <a class="menu-item nav-link d-flex align-items-center text-white-50" value="chamados" title="chamados">
                        <i class="bi bi-pci-card-network"></i><span class="hidden-text">Chamados</span></a>
            </nav>

            <!-- <i class="toggle-menu bi bi-box-arrow-left text-white-50"></i> -->
            <!-- <i class="toggle-menu bi bi-box-arrow-right"></i> -->

            <div class="dropup-center dropup">
                <button type="button"
                    class="d-flex row user-info no-wrap align-items-center btn btn-primary dropdown-toggle text-white-50"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="user-icon bi bi-person-circle"></i>
                    <div class="hidden-text col flex-column justify-content-center">
                        <p class="row user-name" id="user-name"></p>
                        <p class="row user-mail" id="user-mail"></p>
                    </div>
                </button>

                <ul class="dropdown-menu">
                    <!-- <li
              class="dropdown-item nav-link d-flex justify-content-space-between text-white-50"

            >
              <i class="bi bi-gear"></i>
              Settings
            </li> -->
                    <li class="dropdown-item nav-link d-flex justify-content-space-between text-white-50" value="logout"
                        onclick="sair()">
                        <i class="bi bi-box-arrow-right"></i>
                        Logout
                    </li>
                </ul>
            </div>
        </div>
        <div class="content monitoramento row">
            <nav class="menu-aparelhos navbar navbar-dark">
				<ul class="lista-aparelhos navbar-nav">
					<li class="aparelho nav-item dropdown">
						<a class="aparelho-info nav-link" value="8966F" href="#" role="button"
							data-bs-toggle="dropdown" aria-expanded="false">
							<i class="bi bi-laptop"></i>
							Notebook 8966F

					<li>

					</li>
					<li class="aparelho nav-item dropdown">

							Notebook 3456C
						</a>
					</li>
					<li>

					</li>
					<li class="aparelho nav-item dropdown">

							<i class="bi bi-laptop"></i>
							Notebook 1243D
						</a>
					</li>
				</ul>
			</nav>
            <div class="graficos-monitoramento">
                <div class="linha-grafico superior-02 d-flex">
                    <div class="grafico-03 small-chart-02 card rounded-3">
                        <p id="monitoramento-cpu" class="card-text"></p>
                    </div>
                    <div style="
                border-left: 1px solid var(--primary-color) !important;
                height: 98%;
              "></div>
                    <div class="grafico-04 small-chart-02 card rounded-3">
                        <p id="monitoramento-ram" class="card-text"></p>
                    </div>
                    <div style="
                border-left: 1px solid var(--primary-color) !important;
                height: 98%;
              "></div>
                    <div class="grafico-05 small-chart-02 card rounded-3">
                        <p id="monitoramento-disco" class="card-text"></p>
                    </div>
                </div>
                <div class="linha-grafico inferior-02 d-flex"
                    style="border-top: 1px solid var(--primary-color) !important">
                    <div class="grafico-01 big-chart-02 card rounded-3">
                        <p id="monitoramento-bateria" class="card-text"></p>
                    </div>

                    <div style="border-left: 1px solid var(--primary-color) !important; height: 100%;"></div>
                    <div class="grafico-02 big-chart-02 card rounded-3">
                        <p id="monitoramento-rede" class="card-text"></p>
                    </div>
                </div>
            </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
